<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="javascript,vueJS,Jquery,AngularJS,HTML5,CSS3">
	<title>帖子详情</title>
	<link rel="shortcut icon" th:href="@{/static/img/bitbug_favicon.ico}" />
	<link rel="stylesheet" th:href="@{/static/css/bootstrap-theme.min.css}" href="/static/css/bootstrap-theme.min.css">
	<link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" th:href="@{/static/css/Forum.css}" href="/static/css/Forum.css">
	<script type="text/javascript" th:src="@{/static/js/jquery.min.js}" src="/static/js/jquery.min.js"></script>
	<script type="text/javascript" th:src="@{/static/js/bootstrap.min.js}" src="/static/js/bootstrap.min.js"></script>
	<script type="text/javascript" th:src="@{/static/js/file.js}" src="/static/js/file.js"></script>
</head>
<body background="/static/img/timg.jpg"style=" background-repeat:no-repeat ;background-size:100% 100%;background-attachment: fixed;">
	<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid" style="margin-top:100px; margin-left: 150px;margin-right: 150px;margin-bottom: 100px;">
	<div class="row">
		<div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" style="height:auto; background-color: #FFF5EE;border-radius: 10px;border-right: 1px solid;">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<h3 style="text-align: center;font-weight: bold;margin-bottom: 5px;font-size: 28px;"><span th:text="${post1.ptitle}"></span></h3><br>
				<span class="text-list">
					<div style="text-align: center;margin: 0px;">
		    			<span th:text="${post1.view_count}"></span>次浏览 
		    			发布时间:<span th:text="${post1.psendtime}"></span>
		    			&nbsp;&nbsp;&nbsp;&nbsp;<span th:text="${post1.tag}">
		    		</div>
	    		</span>
				<hr>
				<div style="width: 80%; height:auto ; margin: 30px;">
					<span style="font-size: 18px;font-weight: bold;" th:text="${post1.pbody}"></span><br>
				</div>
				<button type="button" style="height: 30px;width: 60px;float: right;color: white;background-color: #836FFF;border-radius: 5px;">
	  				<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>点赞
				</button>
				<hr>
			</div>
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="float: left;margin-top: 30px;padding: 10px;border-top: 1px solid;border-top-color: 	#A3A3A3;">
				<span style="font-size: 20px;font-weight: bold;">
					<span class="glyphicon glyphicon-comment"></span>
					评论(<span th:text="${post1.comment_count}"></span>)
				</span>
			</div>
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="border-bottom: 1px solid;border-bottom-color: #C1CDC1;margin-top: 4px;padding-top: 8px;"
				th:each="comment : ${commentLists.comments}">
				<div class="media"></div>
					<div class="media-left media-middle">
	    				<a href="#">
	      					<img class="media-object img-rounded" src="...">
	   					 </a>
	  				</div>
	  				<div class="media-body">
	    				<h5 class="media-heading" style="margin-bottom: 1px;">
	    					<span style="font-weight: bold;font-size: 17px;" th:text="${comment.users.username}"></span>
	    				</h5>
	    				<div style="font-size: 17px;font-family: 微软雅黑;"><span th:text="${comment.content}"></span></div>
	    				<div>
	    					<span class="glyphicon glyphicon-thumbs-up"></span>
	    					<span style="margin-left: 10px;" class="glyphicon glyphicon-comment"></span>
	    					<span class="pull-right" th:text="${comment.createtime}"></span>
	    				</div>
	  				</div>
			</div>
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="float: left;margin-top: 5px;padding: 10px;">
				<hr>
				<span style="font-size: 18px;font-family: 微软雅黑;font-weight: bold;" th:if="${session.users != null}" th:text="${session.users.getUsername()}"></span>
				<input type="hidden" id="postid" th:value="${post1.pid}"> 
				<textarea class="form-control" rows="6" style="margin-top: 5px;" id="comment"></textarea>
				<button type="button" class="btn btn-success" style="float: right;margin-top: 5px;" onclick="post()">回复</button>
			</div>
		</div>
		<div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" style="height:auto; background-color: #FFF5EE;border-radius: 10px;">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="height:200px; background-color: #FFF5EE;border-bottom: 2px thin;">
			<h4 style="font-weight: bold;font-size: 25px;margin-top: 20px;">发起者</h4>
			<span style="font-size:25px; font-weight: bold;" th:text="${post1.users.username}"></span>
			</div>
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="height:400px; background-color: #FFF5EE;">
			<div style="margin-top: 20px;">
				<h4 style="font-weight: bold;">最新帖子</h4>
			</div>				
			</div>
		</div>
	</div>
</div>
</body>
</html>
